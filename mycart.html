<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Titan-Watches-Icon-Vector-01.jpg">
</head>
<body class="main">
    <header class="navbar">
        <nav>
            <a class="backpage" href="index.html">Back to Titan</a>
        </nav>
    </header>

    <h1 class="heading">My Cart</h1>
    <main>
        <section class="cart-container">
            <div class="cart-item">
                <img src="1805QM04_1.webp" alt="Watch 1" class="cart-img">
                <div class="cart-details">
                    <h2>Titan Neo Splash Quartz Multifunction Black Dial</h2>
                    <p>Price: ₹12,000</p>
                    <div class="quantity">
                        <label for="quantity1">Quantity:</label>
                        <input type="number" id="quantity1" name="quantity1" value="1" min="1">
                    </div>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="d73e6c56-8fee-4584-b1fa-b5c69d7b6bec1650542493115-Titan-Women-Purple-Analogue-Watch-2480WM02-2301650542492836-1.jpg" alt="Watch 2" class="cart-img">
                <div class="cart-details">
                    <h2>Titan Women Purple Analog Watch</h2>
                    <p>Price: ₹15,000</p>
                    <div class="quantity">
                        <label for="quantity2">Quantity:</label>
                        <input type="number" id="quantity2" name="quantity2" value="1" min="1">
                    </div>
                    <button class="remove-button">Remove</button>
                </div>
            </div>

            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <p>Total Items: 2</p>
                <p>Total Price: ₹27,000</p>
                <button class="checkout-button">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
