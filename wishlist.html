<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Titan-Watches-Icon-Vector-01.jpg">
</head>
<body class="main">
    <header class="navbar">
        <nav>
            <a class="backpage" href="index.html">Back to Titan</a>
        </nav>
    </header>

    <h1 class="heading">My Wishlist</h1>
    <main>
        <section class="wishlist-container">
            <div class="wishlist-item">
                <img src="1805QM04_1.webp" alt="Watch 1" class="wishlist-img">
                <div class="wishlist-details">
                    <h2>Titan Neo Splash Quartz Multifunction Black Dial</h2>
                    <p>Price: ₹12,000</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="wishlist-item">
                <img src="d73e6c56-8fee-4584-b1fa-b5c69d7b6bec1650542493115-Titan-Women-Purple-Analogue-Watch-2480WM02-2301650542492836-1.jpg" alt="Watch 2" class="wishlist-img">
                <div class="wishlist-details">
                    <h2>Titan Women Purple Analog Watch</h2>
                    <p>Price: ₹15,000</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
            <div class="wishlist-item">
                <img src="90137AP01_3.webp" alt="Watch 3" class="wishlist-img">
                <div class="wishlist-details">
                    <h2>Titan Smart</h2>
                    <p>Price: ₹18,000</p>
                    <button class="remove-button">Remove</button>
                </div>
            </div>
        </section>
    </main>
